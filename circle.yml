machine:
  services:
    - docker

dependencies:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - sudo pip install --upgrade docker-compose==1.6.0
  override:
    - docker info

test:
  pre:
    - docker-compose build data
    - docker-compose build master
  override:
    - docker-compose up master

