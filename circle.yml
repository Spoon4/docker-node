machine:
  pre:
    # - docker-machine upgrade
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.10.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo sed -i -e 's/ --userland-proxy=false//' /etc/default/docker
    - sudo sed -i -e 's/exec "$DOCKER" daemon $DOCKER_OPTS/exec "$DOCKER" --daemon $DOCKER_OPTS/' /etc/init/docker.conf
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.6.0
    - docker info
    - docker version
    - docker-compose version

test:
  override:
    - docker-compose build data
    - docker-compose up master

